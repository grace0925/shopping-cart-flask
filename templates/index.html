<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='styles/index.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Shopping-Cart-Flask</title>
</head>
<body>
    <div class="jumbotron" style="background-image: url(../static/images/Various_Sandwiches_1200x628-facebook.jpg); background-size: cover">
        <div class="container white-background text-center" >
            <div class="p-3">
                <h1 class="display-4">My Shopping Cart</h1>
                <p class="lead">Create your shopping list for this week</p>
            </div>
        </div>
    </div>
     <div class="container grey-background">
         <div class="row">
             <div class="col-12">
                 <div class="page-title-box">
                     <h4 class="page-title">
                         Current Shopping Cart
                         <button class="btn btn-success btn-sm ml-3" data-toggle="modal" data-target="#add-new-modal">Add New</button>
                     </h4>
                     <div class="modal fade" id="add-new-modal" tabindex="-1" role="dialog" aria-labelledby="add-new-modal-label" aria-hidden="true">
                         <div class="modal-dialog" role="document">
                             <div class="modal-content">
                                 <div class="modal-header border-bottom-0 d-block">
                                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                     <h5 class="modal-title">Add new item</h5>
                                 </div>
                                 <div class="modal-body p-4">
                                    <form>
                                        <div class="form-row align-items-center">
                                           <div class="form-group col-sm-12">
                                                <label for="item-name">Item Name</label>
                                                <input type="text" class="form-control form-white" id="item-name" aria-describedby="itemName" placeholder="Enter the name of your item">
                                            </div>
                                            <div class="form-group col-sm-7">
                                                <label for="item-quantity">Quantity</label>
                                                <input type="number" step="0.1" class="form-control" id="item-quantity" aria-describedby="itemQuantity">
                                            </div>
                                            <div class="form-group col-sm-5">
                                                <label for="item-unit">Units</label>
                                                <select id="item-unit" class="form-control">
                                                    <option selected>Choose...</option>
                                                    <option>kilogram(kg)</option>
                                                    <option>gram(g)</option>
                                                    <option>milligram(mg)</option>
                                                    <option>litre(L)</option>
                                                    <option>millilitre(mL)</option>
                                                    <option>unit</option>
                                                    <option>bag</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                     <div class="text-right mt-3">
                                        <button class="btn btn-light" data-dismiss="modal">Close</button>
                                        <button class="btn btn-success">Save</button>
                                    </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="card widget-flat">
                     <table class="table table-striped table-centered mb-0">
                         <thead>
                            <tr>
                                <th>ID</th>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Units</th>
                                <th>Done</th>
                                <th>Action</th>
                            </tr>
                         </thead>
                         <tbody>
                            <tr>
                            </tr>
                         </tbody>
                     </table>
                 </div>
             </div>
         </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
